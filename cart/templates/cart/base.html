<div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Ваша корзина:
            <a href="{% url 'cart:cart_detail' %}">
                {{ total_items }} тов. {{ cart.get_total_price }} руб.
            </a>
         {% else %}
              Корзина пустая
        {% endif %}
    {% endwith %}
</div>
<div id="content">
    {% block content %} {% endblock%}
</div>
