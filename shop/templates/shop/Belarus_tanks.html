{% block content %}

{% for tank in tanks %}
    {{ tank.title }}
    {{ tank.category }}
    {{ tank.discription }}
    {{ tank.price }}
    <img src="{{ tank.img.url }}">
    <form action="{% url 'cart:cart_add' category tank.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="В корзину">
    </form>
{% endfor %}

{% endblock content %}
