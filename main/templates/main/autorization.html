{% extends 'main/base.html' %}

{% block title %}Авторизация{% endblock %}
{% block user %} Войдите в систему{% endblock %}

{% block content %}
    <div class="login">
        <h1>Log-in</h1>
        <p>Please, Use your account to login:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
